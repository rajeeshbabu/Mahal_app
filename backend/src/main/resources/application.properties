# Razorpay Configuration
# Set razorpay.mock.enabled=true to use mock/dummy Razorpay for testing (no API keys needed)
# Set razorpay.mock.enabled=false to use real Razorpay API
razorpay.mock.enabled=false

# IMPORTANT: Razorpay API keys MUST be set as environment variables for security
# DO NOT put keys directly in this file or commit them to version control
# 
# Set these environment variables before running the application:
# - RAZORPAY_KEY_ID=rzp_live_xxxxxxxxxxxxx (for live mode)
# - RAZORPAY_KEY_SECRET=your_secret_key_here
#
# Get your keys from: https://dashboard.razorpay.com/
#
# For Windows (PowerShell): $env:RAZORPAY_KEY_ID="rzp_live_xxxxxxxxxxxxx"
# For Linux/Mac: export RAZORPAY_KEY_ID="rzp_live_xxxxxxxxxxxxx"
#
# See docs/RAZORPAY_SETUP.md for detailed setup instructions

razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
razorpay.base.url=https://api.razorpay.com/v1





# Webhook Secret (set as environment variable)
# RAZORPAY_WEBHOOK_SECRET=your_webhook_secret

# Server Configuration
server.port=8080

# Database Configuration
# Using SQLite database (same as frontend for consistency)
# Database file will be created in: backend/data/mahal_db.db

# SQLite Database (Development - File-based for persistence)
# SQLite Database (Development - File-based for persistence)
# Windows: C:/Users/{user}/AppData/Roaming/MahalApp/data/mahal_db.db
spring.datasource.url=jdbc:sqlite:${user.home}/AppData/Roaming/MahalApp/data/mahal_db_v2.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# HikariCP Connection Pool Configuration
# Reduce housekeeping frequency to avoid false warnings
spring.datasource.hikari.housekeeping-period-ms=30000
# Connection pool settings for SQLite
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# H2 Console disabled (using SQLite now)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# MySQL Configuration (Production - Uncomment to use MySQL)
# spring.datasource.url=jdbc:mysql://localhost:3306/mahal_db
# spring.datasource.username=root
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# SQLite dialect (official Hibernate 6 community dialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true
# Disable getGeneratedKeys for SQLite (SQLite doesn't support it, use last_insert_rowid() instead)
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=false

